{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<!-- Login Form -->
<section>
    <h2>Login</h2>
    <form action="/login" method="post" id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</section>
{% endblock %}
